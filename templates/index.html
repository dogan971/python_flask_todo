<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container mt-5">
      <h3>Todo List</h3>
      <hr />

      <form action="/add" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Todo Başlık</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="text"
            placeholder="Todo giriniz"
            name="todo_title"
          />
        </div>
        <button type="submit" class="btn btn-primary">Ekle</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Todo Başlık</th>
            <th scope="col">Todo Durum</th>
            <th scope="col">Todo Güncelle</th>
            <th scope="col">Todo Sil</th>
          </tr>
        </thead>
        <tbody>
          {% for x in todos %}
          <tr>
            <th scope="row">{{x.id}}</th>
            <td>{{x.title}}</td>
            {% if x.complete == False %}
            <td>Tamamlanmadı</td>

            {% else %}
            <td>Tamamlandı</td>
            {% endif %}

            <td>
              <a href="/complete/{{x.id}}" class="btn btn-primary">Tamamla</a>
            </td>
            <td><a href="/delete/{{x.id}}" class="btn btn-danger">Sil</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
